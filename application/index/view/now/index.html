<body>
<header class="header" id="header">
<a href="javascript:history.go(-1)" target=_self class="back">返回</a>
<h1>选择充电孔</h1>
</header>
<!--header-end-->

<div class="container" id="container"> 

<div class="classification">
	<center>
	<h4 class="now-name">{$charge.c_name}</h4>
	</center>
<!--<h4 class="now-status">可用</h4>-->
  <ul class="clearfix">

{volist name="data" id="vo"}
	{if condition="$vo.p_status eq 1"}
		<li><a href="{:url('index/now/now')}?p_id={$vo.p_id}"><img src="images/yes.png"><span>{$vo.a_num}号插孔</span></a></li>
	{elseif condition="$vo.p_status eq 2"/}
		<li><a href="javascript:void()"><img src="images/no.png"><span>{$vo.a_num}号插孔<br />已损坏</span></a></li>
	{else /}
		<li><a href="javascript:void()"><img src="images/no.png"><span>{$vo.a_num}号插孔<br />已占用</span></a></li>
	{/if}
{/volist}



  	
  </ul>
</div>

</div>
<!--container-end-->
